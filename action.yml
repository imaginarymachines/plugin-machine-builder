name: 'Hello World'
description: 'Greet someone and record the time'
inputs:
  token:  # id of input
    description: 'Who to greet'
    required: true
  path:
    description: Root directory of plugin
    required: true
outputs:
  url: # id of output
    description: 'URL of uploaded plugin'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.token }}
    - ${{ inputs.path }}

branding:
  icon: 'triangle'
  color: 'blue'
