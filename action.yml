name: 'Hello World'
description: 'Greet someone and record the time'
inputs:
  token:  # id of input
    description: 'Who to greet'
    required: true
  path:
    description: Root directory of plugin
    required: true
  zipname:
    descriotion: name of zip
    required: true
outputs:
  time: # id of output
    description: 'The time'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.token }}
    - ${{ inputs.path }}
    - ${{ inputs.zipname}}
branding:
  icon: 'triangle'
  color: 'blue'
